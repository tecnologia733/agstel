<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catálogo de imagens">
    <title>Catálogo de imagens</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header>
      <h1>Catálogo de imagens</h1>
    </header>
    <main>
      <div class="album">
        <div class="album-image">
          <img src="/imagens/imagem1.jpg" alt="Descrição da imagem 1">
          <button class="btn-share" onclick="compartilhar('/imagens/imagem1.jpg', 'Descrição da imagem 1')">Compartilhar</button>
        </div>
        <div class="album-image">
          <img src="/imagens/imagem2.jpg" alt="Descrição da imagem 2">
          <button class="btn-share" onclick="compartilhar('/imagens/imagem2.jpg', 'Descrição da imagem 2')">Compartilhar</button>
        </div>
        <div class="album-image">
          <img src="/imagens/imagem3.jpg" alt="Descrição da imagem 3">
          <button class="btn-share" onclick="compartilhar('/imagens/imagem3.jpg', 'Descrição da imagem 3')">Compartilhar</button>
        </div>
      </div>
    </main>
    <script>
      function compartilhar(url, descricao) {
        if (navigator.share) {
          navigator.share({
            title: descricao,
            text: descricao,
            url: url,
          })
            .then(() => console.log('Compartilhado com sucesso!'))
            .catch((error) => console.error('Erro ao compartilhar:', error));
        } else {
          var link = 'https://www.facebook.com/sharer/sharer.php?u=' + url + '&description=' + descricao;
          window.open(link, '_blank');
        }
      }
    </script>
  </body>
</html>
